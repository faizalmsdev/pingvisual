<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2am Ventures Investor Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .caption {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>2am Ventures Investor Portfolio</h1>

  <div class="grid">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Netflix_2015_logo.svg/320px-Netflix_2015_logo.svg.png" alt="Netflix">
      <div class="caption">Netflix</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Netflix_2015_logo.svg/320px-viago_logo.svg.png" alt="viago">
      <div class="caption">viago</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Netflix_2015_logo.svg/320px-rapido_logo.svg.png" alt="rapido">
      <div class="caption">rapido</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Meta_Platforms_Inc._logo.svg/320px-Meta_Platforms_Inc._logo.svg.png" alt="Meta">
      <div class="caption">Meta</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/320px-Amazon_logo.svg.png" alt="Amazon">
      <div class="caption">Amazon</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/320px-Apple_logo_black.svg.png" alt="Apple">
      <div class="caption">Apple</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Google_2015_logo.svg/320px-Google_2015_logo.svg.png" alt="Google">
      <div class="caption">Google</div>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Twitter_2012_logo.svg/320px-Twitter_2012_logo.svg.png" alt="Twitter">
      <div class="caption">Twitter</div>
    </div>
  </div>

</body>
</html>
